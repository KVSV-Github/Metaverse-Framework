name: Publish to NuGet
on:
  push:
    branches:
     - main
jobs:
  publish:
    name: build, pack and publish
    runs-on: windows-latest
    steps:
      - name: Set up .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.7
        with:
            versionSpec: '5.x'
          
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Determine version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.7
        with:
            useConfigFile: true
            configFilePath: ./.github/gitversion.yml
            
      - name: Restore Dependencies
        run: dotnet restore
          
      - name: Build
        run: dotnet build --configuration release /p:Version=${{ steps.gitversion.outputs.AssemblySemVer }} /p:AssemblyVersion=${{ steps.gitversion.outputs.AssemblySemVer }} /p:InformationalVersion=${{ steps.gitversion.outputs.InformationalVersion }} --no-restore
        
      - name: pack
        run: dotnet pack --configuration release -o:package --no-build --no-restore /p:PackageVersion=${{ steps.gitversion.outputs.AssemblySemVer }}
        
      - name: publish
        run: dotnet nuget push **/*.nupkg -n -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
