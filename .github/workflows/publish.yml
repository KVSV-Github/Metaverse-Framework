name: Publish to NuGet
on:
  push:
    branches:
     - main
jobs:
  publish:
    name: build, pack and publish
    runs-on: windows-latest
    steps:
      - name: Set up .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
        
      - name: Conventional Commits SemVer setup
        uses: tomerfi/version-bumper-action@1.2.1
        id: bumper
          
      - name: build
        run: dotnet build -c Release
        
      - name: pack
        run: dotnet pack -c Release --property:Version=${{ steps.bumper.outputs.new_version }}
        
      - name: publish
        run: dotnet nuget push **/*.nupkg -n -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
