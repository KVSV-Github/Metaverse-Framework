name: Publish to NuGet
on:
  push:
    branches:
     - compatibility_netcore2.1
jobs:
  publish:
    name: build, pack and publish
    runs-on: windows-latest
    steps:
      - name: Set up .NET Core 2.1
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '2.1'
          
      - name: checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Build
        run: dotnet build --configuration release /p:Version=1.0.0 /p:AssemblyVersion=1.0.0
        
      - name: publish
        run: dotnet nuget push **/*.nupkg -n --api-key ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
