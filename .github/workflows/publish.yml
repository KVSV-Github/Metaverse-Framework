name: Publish to NuGet
on:
  push:
    branches:
     - main
jobs:
  publish:
    name: build, pack and publish
    runs-on: windows-latest
    steps:
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          
      - name: checkout repo
        uses: actions/checkout@v3
        
      - name: Conventional Commits SemVer setup
        uses: arwynfr/actions-conventional-versioning/get-newVersion@1.0.0
        id: next-version
          
      - name: build
        run: dotnet build -c Release
        
      - name: pack
        run: dotnet pack -c Release --property:Version=${{ steps.next-version.output.next-version }}
        
      - name: publish
        run: dotnet nuget push **/*.nupkg -n -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
